<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/styles.css">
    
    <style>
         body {font-size: 30px}

        #signInform { 
                border: 1px solid black;
                margin: 20px 20px 20px 20px;
                padding: 30px;
                width: 450px;
                text-align: center;
                display: block; 
                margin: 0 auto;
            }

        #email, #username, #password {
            width:300px;
            height: 30px;

        }

        #signInButton {
            width:150px;
            height: 35px;
            font-size: 25px;

        }

        h1, form {
        margin: 20px 20px 20px 20px;

        background-color: rgb(15, 162, 162);

       }

</head>

<body>
        <div id = "signInform">
            <h1>Sign In</h1>
            <form action ="process_signin.php" method ="POST">
                <label for ="email">Email:</label><br>
                <input type="email" id ="email" name="email" placeholder="Enter your email" required><br><br>

                <label for ="password">Password:</label><br>
                <input type="password" id ="password" name="password" placeholder="Password" required><br><br><br>

                <button type ="submit" id = "signInButton">Sign In</button><br>
                <h4> <a href = "../index.html"> Navigate to Home</h4>
            </form>
        </div>

</body>
